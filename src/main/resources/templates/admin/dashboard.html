<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analytics and Reporting</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f9fc;
        margin: 0;
        padding: 0;
    }

    .analytics-report {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .dashboard-overview {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 30px;
    }

    .stat-card {
        flex: 1;
        padding: 20px;
        background-color: #f0f2f5;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .stat-card h3 {
        margin: 0;
        font-size: 18px;
        color: #333;
    }

    .stat-card p {
        font-size: 24px;
        color: #007bff;
    }

    .charts-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 30px;
    }

    .chart-card {
        flex: 1 1 45%;
        background-color: #ffffff;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .chart-card h4 {
        margin-bottom: 15px;
        font-size: 20px;
        color: #333;
    }

    .chart-container {
        width: 100%;
        height: 300px;
    }

    .report-generation {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .report-filters {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }

    input[type="date"] {
        padding: 10px;
        border: 2px solid #ced4da;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="date"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        outline: none;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    button:active {
        background-color: #004494;
        transform: scale(0.98);
    }
    a{
        text-decoration-line: none;
        color: black;
    }
</style>
</head>
<body>
<div class="analytics-report">
    <div class="dashboard-overview">
            <div class="stat-card">
                <a th:href="@{/admin/notice/list}">
                    <h4>게시판 관리</h4>
                </a>
                <p id="total-questions">바로가기</p>
            </div>
            <div class="stat-card">
                <a th:href="@{/admin/member/teacherRequestList}">
                    <h4>강사 탈퇴 요청</h4>
                </a>
                <p id="average-score">[[${teacherRequestTotalCnt}]]명</p>
            </div>
    </div>
    <div class="charts-container">
        <div class="chart-card">
            <a th:href="@{/admin/member/sList}">
                <h4>일반 회원 분류</h4>
            </a>
            <div class="chart-container">
                <canvas id="performance-chart"></canvas>
            </div>
        </div>

        <div class="chart-card">
            <h4>운영 중인 강좌</h4>
            <div class="chart-container">
                <canvas id="score-distribution-chart"></canvas>
            </div>
        </div>
    </div>

    <div class="report-generation">
        <div class="report-filters">
            <input type="date" id="start-date" />
            <input type="date" id="end-date" />
            <button id="generate-report">엑셀로 내보내기</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<script th:inline="javascript">

// Performance Chart
const ctxPerformance = document.getElementById('performance-chart').getContext('2d');
const performanceChart = new Chart(ctxPerformance, {
    type: 'bar',
    data: {
        labels: ['활성', '비활성', '탈퇴'],
        datasets: [{
            label: '회원 상태',
            data: [ [[${statusYTotalCnt}]], [[${statusNTotalCnt}]], [[${statusDTotalCnt}]] ],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

// Score Distribution Chart
const ctxScoreDistribution = document.getElementById('score-distribution-chart').getContext('2d');
const scoreDistributionChart = new Chart(ctxScoreDistribution, {
    type: 'pie',
    data: {
        labels: ['프로그래밍', '인공지능', '하드웨어', '커리어,자기계발', '기획,경영,마게팅'],
        datasets: [{
            label: 'Score Distribution',
            data: [ [[${categoryDTotalCnt}]], [[${categoryATotalCnt}]], [[${categoryMTotalCnt}]], [[${categoryHTotalCnt}]], [[${categoryCTotalCnt}]] ],
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#FF9F40', '#a2eb36']
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false
    }
});
</script>
</body>
</html>
