<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>접근 제한</title>
    <style>
      .error-container {
        text-align: center;
        padding: 50px;
        margin: 50px auto;
        max-width: 600px;
      }

      .error-container h1 {
        color: #e74c3c;
        margin-bottom: 20px;
      }

      .error-container p {
        color: #666;
        margin-bottom: 30px;
      }

      .home-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      .home-link:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>접근 제한</h1>
      <p th:text="${error}">에러 메시지</p>
      <a href="/" class="home-link">홈으로 돌아가기</a>
    </div>
  </body>
</html>
