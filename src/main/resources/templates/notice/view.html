<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout.html}">
<div layout:fragment="main">
    <!-- Notice Detail Container -->
    <div class="container mt-4">
        <h2 class="text-center text-primary mb-4">공지사항 상세</h2>

        <!-- Notice Table -->
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <tbody>
                    <tr>
                        <th style="width: 20%;" class="font-weight-bold">제목</th>
                        <td th:text="${bbsDTO.title}"></td>
                    </tr>
                    <tr>
                        <th style="width: 20%;" class="font-weight-bold">등록일</th>
                        <td th:text="${#temporals.format(bbsDTO.regDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                    <tr>
                        <th class="font-weight-bold">내용</th>
                        <td colspan="3" th:text="${bbsDTO.content}" class="border-top" style="word-wrap: break-word; white-space: normal; max-width:100px;"></td>
                    </tr>
                    <tr>
                        <th class="font-weight-bold">첨부파일</th>
                        <td colspan="3">
                            <a th:href="@{/file/download(fileName=${bbsDTO.fileName})}" th:text="${bbsDTO.fileName}"></a>
                            <span th:if="${bbsDTO.fileName == null}">첨부파일 없음</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Back to List Button -->
        <div class="d-flex justify-content-end mt-4">
            <a href="/notice/list" class="btn btn-secondary">목록으로 돌아가기</a>
        </div>
    </div>
</div>
</html>
