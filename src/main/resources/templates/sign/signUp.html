<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/signUp/style.css" />
  </head>
  <body>
    <div class="center">
      <div>
        <div class="signUpHeader">
          <h2 class="textAlignCenter">회원가입</h2>
          <p style="margin-top: 10px" class="textAlignCenter">
            인프런에서 다양한 학습의 기회를 얻으세요
          </p>
        </div>
        <form action="/sign/signUp" method="post" id="signupForm">
          <div>
            <div>
              <label for="memberId">아이디</label>
              <input
                type="text"
                name="memberId"
                placeholder="example"
                style="margin-top: 10px"
              />
              <button type="button" id="checkDuplicateId">중복확인</button>
            </div>
          </div>
          <div>
            <div
              class="error-message"
              id="memberId-error"
              style="bottom: 30px"
            ></div>
          </div>

          <div class="inputArea">
            <label for="pwd">비밀번호</label>
            <input type="password" name="pwd" placeholder="**********" />
            <div class="pwValidation">
              <div class="pwVal1">
                <span class="mark1">&#10004;</span
                >&nbsp;&nbsp;대문자/소문자/숫자/특수문자 포함
              </div>
              <div class="pwVal2">
                <span class="mark2">&#10004;</span>&nbsp;&nbsp;10자 이상 20자
                이하 입력 (공백제외)
              </div>
            </div>
          </div>

          <div class="inputArea">
            <label for="pwdConfirm">비밀번호 확인</label>
            <input type="password" name="pwdConfirm" placeholder="**********" />
            <div class="error-message" id="pwdConfirm-error"></div>
          </div>

          <div class="inputArea">
            <label for="name">이름</label>
            <input type="text" name="name" placeholder="이름" />
            <div class="error-message" id="name-error"></div>
          </div>

          <div class="inputArea">
            <label for="phone">전화번호</label>
            <div class="phone-input-group">
              <input
                type="text"
                name="phone1"
                maxlength="3"
                placeholder="010"
              />
              <span>-</span>
              <input
                type="text"
                name="phone2"
                maxlength="4"
                placeholder="0000"
              />
              <span>-</span>
              <input
                type="text"
                name="phone3"
                maxlength="4"
                placeholder="0000"
              />
            </div>
            <div class="error-message" id="phone-error"></div>
          </div>

          <div class="inputArea">
            <label for="email">이메일</label>
            <input type="email" name="email" placeholder="example@inflab.com" />
            <div class="error-message" id="email-error"></div>
          </div>

          <div class="inputArea">
            <label>회원유형</label>
            <div class="radio-group">
              <div class="radio-item">
                <div>
                  <label for="studentType">학생</label>
                </div>
                <input
                  type="radio"
                  id="studentType"
                  name="memberType"
                  value="S"
                  checked
                />
              </div>
              <div class="radio-item">
                <label for="teacherType">강사</label>
                <input
                  type="radio"
                  id="teacherType"
                  name="memberType"
                  value="T"
                />
              </div>
            </div>
          </div>

          <button type="submit" class="subBtn">가입하기</button>

<!--          <div class="infoArea">-->
<!--            해당 계정은 일반or선생 계정으로 인프런의 일반or선생 계정을 위해-->
<!--            제공하는 서비스를 모두 이용하실 수 있습니다. 가입 시, 서비스-->
<!--            이용약관, 개인정보처리 방침에 동의하는 것으로 간주합니다.해당 계정은-->
<!--            일반or선생 계정으로 인프런의 일반or선생 계정을 위해 제공하는-->
<!--            서비스를 모두 이용하실 수 있습니다. 가입 시, 서비스 이용약관,-->
<!--            개인정보처리 방침에 동의하는 것으로 간주합니다.-->
<!--          </div>-->
        </form>
      </div>
    </div>
    <script src="/js/signUp/script.js"></script>
  </body>
</html>
