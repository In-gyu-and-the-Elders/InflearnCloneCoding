<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{teacher/layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/myPage/studentMyPage.css}">
</th:block>
<th:block layout:fragment="css">
    <style>
        .ClientReview_Card {
            min-height: 155px;
            border-top: 5px solid #13588F;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            font-weight: 700;
            overflow: hidden;
            padding: 60px 50px 0px;
            position: relative;
        }
        .ClientReview_Top {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding-bottom: 30px;
        }
        .ClientReview_Pfp {
            width: 70px;
        }
        .ClientReview_Stars {
            font-size: 36px;
            padding-left: 20px;
            color: #ffbf00;
        }
        .ClientReview_Body {
            padding-bottom: 20px;
        }
        .ClientReview_Name {
            color: #13588F;
            font-size: 18px;
            padding-bottom: 40px;
        }
        .ClientReview_Img img {
            filter: brightness(0) invert(1) sepia(1) saturate(10000%) hue-rotate(180deg) brightness(1.1);
            position: absolute;
            right: -70px;
            bottom: -50px;
            z-index: -1;
        }
    </style>
</th:block>
<div layout:fragment="main">
    <div class="cccccc">
        <div class="myPageContainer">
            <div class="menuArea">
                <div>
                    <img src="/images/person.jpg" width="200px" height="220px">
                    <br>
                    <p>[[${info.name}]]</p>
                    <ul class="myPageNav">
                        <li><a th:href="@{/teacher/viewIntroduce(memberId=${info.memberId})}">소개</a></li>
                        <li><a th:href="@{/teacher/viewCourseList(memberId=${info.memberId})}">강의 목록</a></li>
                        <li><a href="#">수강평</a></li>
                    </ul>
                </div>
            </div>
            <div class="contentArea">
                <div>
                    <div class="ClientReview_Card" th:each="review : ${reviews}">
                        <div class="ClientReview_Top">
                            <div class="ClientReview_Pfp">
                                <img src="/images/person.jpg" width="100px" height="120px">
                            </div>
                            <div class="ClientReview_Stars">★★★★★</div>
                        </div>
                        <div class="ClientReview_Body">[[${review.content}]]</div>
                        <div class="ClientReview_Name">[[${review.regDate}]]</div>
                    </div>
                </div>
                <p class="no-data-message" th:if="${reviews == null or reviews.isEmpty()}">
                    등록된 후기가 없습니다.
                </p>
            </div>
        </div>
    </div>

</div>
